<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:User="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Adicionar prato</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Novo prato</h3>
        </div>
        <div class="panel-body">
            <form th:object="${product}" th:action="@{save}" action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" required="required" class="form-control" id="name" th:field="*{name}" placeholder="Nome"/>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="text" class="form-control" required="required" id="quantity" th:field="*{quantity}"
                           placeholder="Quantidade"/>
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Preço"/>
                </div>
                <div class="form-group">
                    <input type="file" name="file" required="required"/><br/><br/>
                </div>
                <button type="submit" class="btn btn-primary" value="Save">Salvar</button>
                <a class="btn btn-danger" th:href="@{/products}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
